group 'com.fugu.data'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.storm', name: 'storm-core', version: '1.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
